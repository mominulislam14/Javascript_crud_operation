<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript crud operation</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <header>
        <div class="container-fluid bg-primary">
            <h3 class="text-white m-0 p-2 text-center">Class Lecture-10/Mominul islam</h3>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1 class="text-center">CRUD(Add User)</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8 mx-auto p-4">

                    <form action="">
                        <div class="form-group">
                            <label for="fullname">Name</label>
                            <input type="text" name="Full Name" class="form-control" id="fullname" placeholder="Enter name">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="text" name="phone" class="form-control" id="phone" placeholder="Enter phone">
                        </div>
                        <br>
                        <button type="submit" id="submit_user" class="btn btn-success">Submit</button>
                    </form>
                    
                </div>
            </div>
        </div>

        <hr>

        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1 class="text-center">CRUD(User List)</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-8 mx-auto p-4">

                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody id="user_table_body">
                            

                          <!-- <tr>
                            <td>1</td>
                            <td>Mark doe</td>
                            <td>Otto@gmail.com</td>
                            <td>01404105285</td>
                            <td>
                                <a href="#" class="btn-primary text-decoration-none">Edit</a> |
                                <a href="#" class="btn-primary text-decoration-none">Delete</a>
                            </td>
                          </tr> -->
                        </tbody>
                    </table>
                    
                </div>
            </div>
        </div>
    </main>
    
    <script src="js/app.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

</body>
</html>
